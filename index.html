<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" class="login-form">
                <div>
                    <label for="Username">Username</label> <br>
                    <input type="text" placeholder="Type Your Username">
                </div>
                <div>
                    <label for="Password">Password</label> <br>
                    <input type="password" placeholder="Type your Password">
                </div>
                <a href="#" class="Forgot-Button">Forgot Password?</a>
                <div>
                    <button class="login-btn" type="LOGIN">LOGIN</button>
                </div><br>
            </form>
            <div class="social-media-sign">
                <h6 class="signup-text">Or Sign Up Using</h6>
                <div class="social-links">
                    <a class="social-icon social-icon-fb" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="social-icon social-icon-twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a class="social-icon social-icon-google" href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <div class="signup-option">
                    <h6 class="signup-text">Or Sign Up Using</h6>
                    <a class="signup-btn" href="#">SIGN UP</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
